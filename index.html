            });

        }

        // è®¾ç½®æ¿€æ´»çš„Tab
        function setActiveTab(source) {
            elements.navTabs.forEach(tab => {
                if (tab.dataset.source === source) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            state.currentFilter = source;
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            state.isLoading = true;
            elements.contentContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½æ•°æ®...</p>
                </div>
            `;

            try {
                const today = new Date().toISOString().split('T')[0];
                let response = await fetch(`data/combined/${today}.json`);
                
                if (!response.ok) {
                    response = await fetch('data/combined/latest.json');

                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½æ•°æ®');
                }
                
                state.data = await response.json();
                state.isLoading = false;
                state.error = null;
                
                updateCounts();
                renderCards(state.data.items);
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                state.error = error.message;

        // æ›´æ–°è®¡æ•°

            elements.counts.all.textContent = state.data.summary.total || 0;
            elements.counts.github.textContent = state.data.summary.github || 0;
            elements.counts.youtube.textContent = state.data.summary.youtube || 0;

        // è¿‡æ»¤æ•°æ®

            if (!state.data) return;

            if (source !== 'all') {

            }
            
            const titles = {

        // æ ¼å¼åŒ–å…ƒæ•°æ®
        function formatMetadata(item) {
            const parts = [];
            
            if (item.source === 'github') {
                if (item.metadata.stars !== undefined) {
                    parts.push(`â­ ${item.metadata.stars.toLocaleString()}`);
                }
                if (item.metadata.language) {
                    parts.push(`ğŸ’» ${item.metadata.language}`);
                }
            } else if (item.source === 'youtube') {
                if (item.metadata.views) {
                    parts.push(`â–¶ï¸ ${item.metadata.views}`);
                }
                if (item.metadata.channel) {
                    parts.push(`ğŸ“º ${item.metadata.channel}`);
                }
            } else if (item.source === 'producthunt') {
                if (item.metadata.votes !== undefined) {
                    parts.push(`â¬†ï¸ ${item.metadata.votes}`);
                }
            }
            
            if (item.publishedAt) {
                const date = new Date(item.publishedAt);
                parts.push(`ğŸ“… ${date.toLocaleDateString('zh-CN')}`);
            }
            
            return parts.map(p => `<span>${p}</span>`).join('');
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards(items) {
            if (items.length === 0) {
                elements.contentContainer.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ğŸ“­</div>
                        <p>æš‚æ— æ•°æ®</p>
                    </div>
                `;
                return;
            }
            
            const cardsHTML = items.map(item => `
                <article class="card" data-source="${item.source}">
                    <div class="card-image">
                        ${item.image ? `<img src="${item.image}" alt="${item.title}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
                        <div class="card-source-badge ${item.source}">${getSourceIcon(item.source)} ${item.source}</div>
                        <div style="display:${item.image ? 'none' : 'flex'}; align-items:center; justify-content:center; width:100%; height:100%; font-size:2.5rem;">${getSourceIcon(item.source)}</div>
                    </div>
                    <div class="card-content">
                        <h3>
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer">
                                ${item.title}
                            </a>
                        </h3>
                        <p>${item.description || 'æš‚æ— æè¿°'}</p>
                        <div class="card-meta">
                            ${formatMetadata(item)}
                        </div>
                    </div>
                </article>
            `).join('');
            
            elements.contentContainer.innerHTML = `<div class="card-grid">${cardsHTML}</div>`;
        }

        }
